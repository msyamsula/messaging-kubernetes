apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-api-deployment
  labels:
    app: messaging-api
    type: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-api
      type: pod
  template:
    metadata:
      labels:
        app: messaging-api
        type: pod
    spec:
      containers:
      - name: messaging-api
        image: syamsuldocker/messaging-api
        ports:
        - containerPort: 5000
        volumeMounts:
          - name: messaging-api-configmap
            mountPath: /myconfig
            readOnly: false
        command: ["/bin/bash"]
        args: ["-c", "source /myconfig/.env && ./messaging-api"] 

      volumes:
        - name: messaging-api-configmap
          configMap:
            name: messaging-api-configmap
          
                
